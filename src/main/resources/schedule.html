<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Lịch Thi Đấu Giải Bóng Đá Quốc Gia</title>
    <style>
        :root {
            --primary-color: #1a5f7a;
            --secondary-color: #57c5b6;
            --background-color: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        main {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1, h2 {
            color: var(--primary-color);
        }

        form {
            background-color: #f4f4f4;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }

        button:hover {
            background-color: var(--primary-color);
        }

        #schedule {
            border-collapse: collapse;
            width: 100%;
        }

        #schedule th, #schedule td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }

        #schedule th {
            background-color: var(--primary-color);
            color: white;
        }

        #schedule tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Quản Lý Lịch Thi Đấu Giải Bóng Đá Quốc Gia</h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Lịch thi đấu</a></li>
                <li><a href="#">Đội bóng</a></li>
                <li><a href="#">Kết quả</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Lập Lịch Thi Đấu cho Vòng Đấu</h2>
        <form id="schedule-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="round">Vòng đấu:</label>
                    <select id="round" name="round" required>
                        <option value="1">Vòng 1</option>
                        <option value="2">Vòng 2</option>
                        <option value="3">Vòng 3</option>
                        <option value="4">Vòng 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Ngày:</label>
                    <input type="date" id="date" name="date" required>
                </div>
            </div>

            <div id="matches-container">
                <!-- Match inputs will be dynamically added here -->
            </div>

            <button type="submit">Lập Lịch Thi Đấu</button>
        </form>

        <h2>Lịch Thi Đấu Hiện Tại</h2>
        <table id="schedule">
            <thead>
                <tr>
                    <th>Vòng</th>
                    <th>Đội nhà</th>
                    <th>Đội khách</th>
                    <th>Ngày</th>
                    <th>Giờ</th>
                    <th>Sân vận động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Schedule data will be inserted here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Giải Bóng Đá Quốc Gia. Bản quyền thuộc về Ban tổ chức.</p>
    </footer>

    <script>
        const teams = ['Pháp', 'Đức', 'Tây Ban Nha', 'Ý', 'Anh', 'Hà Lan', 'Bồ Đào Nha', 'Bỉ'];
        const stadiums = [
            'Sân vận động Stade de France, Paris',
            'Sân vận động Allianz Arena, Munich',
            'Sân vận động Santiago Bernabéu, Madrid',
            'Sân vận động Stadio Olimpico, Rome',
            'Sân vận động Wembley, London',
            'Sân vận động Johan Cruyff Arena, Amsterdam',
            'Sân vận động Estádio da Luz, Lisbon',
            'Sân vận động King Baudouin, Brussels'
        ];
        const times = ['18:00', '20:00', '22:00'];

        const scheduleForm = document.getElementById('schedule-form');
        const matchesContainer = document.getElementById('matches-container');
        const scheduleTable = document.getElementById('schedule').getElementsByTagName('tbody')[0];

        function createMatchInputs(index) {
            const matchDiv = document.createElement('div');
            matchDiv.className = 'form-row';
            matchDiv.innerHTML = `
                <div class="form-group">
                    <label for="home-team-${index}">Đội nhà:</label>
                    <select id="home-team-${index}" name="home-team-${index}" required>
                        ${teams.map(team => `<option value="${team}">${team}</option>`).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label for="away-team-${index}">Đội khách:</label>
                    <select id="away-team-${index}" name="away-team-${index}" required>
                        ${teams.map(team => `<option value="${team}">${team}</option>`).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label for="stadium-${index}">Sân vận động:</label>
                    <select id="stadium-${index}" name="stadium-${index}" required>
                        ${stadiums.map(stadium => `<option value="${stadium}">${stadium}</option>`).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label for="time-${index}">Giờ:</label>
                    <select id="time-${index}" name="time-${index}" required>
                        ${times.map(time => `<option value="${time}">${time}</option>`).join('')}
                    </select>
                </div>
            `;
            return matchDiv;
        }

        function updateMatchInputs() {
            const round = document.getElementById('round').value;
            const matchCount = round === '1' || round === '2' ? 4 : 2;
            matchesContainer.innerHTML = '';
            for (let i = 0; i < matchCount; i++) {
                matchesContainer.appendChild(createMatchInputs(i));
            }
        }

        document.getElementById('round').addEventListener('change', updateMatchInputs);

        scheduleForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const round = document.getElementById('round').value;
            const date = document.getElementById('date').value;
            const matchCount = round === '1' || round === '2' ? 4 : 2;

            for (let i = 0; i < matchCount; i++) {
                const homeTeam = document.getElementById(`home-team-${i}`).value;
                const awayTeam = document.getElementById(`away-team-${i}`).value;
                const stadium = document.getElementById(`stadium-${i}`).value;
                const time = document.getElementById(`time-${i}`).value;

                const newRow = scheduleTable.insertRow();
                newRow.innerHTML = `
                    <td>${round}</td>
                    <td>${homeTeam}</td>
                    <td>${awayTeam}</td>
                    <td>${date}</td>
                    <td>${time}</td>
                    <td>${stadium}</td>
                `;
            }

            // Clear form fields after adding matches
            scheduleForm.reset();
            updateMatchInputs();
        });

        // Initialize match inputs
        updateMatchInputs();

        // Sample data to populate the schedule initially
        const sampleMatches = [
            { round: 1, homeTeam: "Pháp", awayTeam: "Đức", date: "2024-06-15", time: "20:00", stadium: "Sân vận động Stade de France, Paris" },
            { round: 1, homeTeam: "Tây Ban Nha", awayTeam: "Ý", date: "2024-06-16", time: "20:00", stadium: "Sân vận động Santiago Bernabéu, Madrid" },
            { round: 2, homeTeam: "Anh", awayTeam: "Hà Lan", date: "2024-06-20", time: "20:00", stadium: "Sân vận động Wembley, London" },
            { round: 2, homeTeam: "Bồ Đào Nha", awayTeam: "Bỉ", date: "2024-06-21", time: "20:00", stadium: "Sân vận động Estádio da Luz, Lisbon" }
        ];

        // Populate the schedule with sample data
        sampleMatches.forEach(match => {
            const newRow = scheduleTable.insertRow();
            newRow.innerHTML = `
                <td>${match.round}</td>
                <td>${match.homeTeam}</td>
                <td>${match.awayTeam}</td>
                <td>${match.date}</td>
                <td>${match.time}</td>
                <td>${match.stadium}</td>
            `;
        });
    </script>
</body>
</html>
